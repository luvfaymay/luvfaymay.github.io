  description: "ယခုလက်ရှိမဲပေးနိုင်သော ပြိုင်ပွဲ/ ဆုပေးပွဲများအားလုံးကို ဤစာမျက်နှာတွင် မျှဝေသွားပါမည်။ ကျေးဇူးပြု၍ အချိန်ရပါက မဲပေးရာတွင် အတတ်နိုင်ဆုံး ပါဝင်ကူညီပေးပါ။ ဒါက FayMay အပေါ် ကျွန်ုပ်တို့ရဲ့မေတ္တာကို ပြသဖို့ နည်းလမ်းကောင်းတစ်ခုပါ။"
  instructions:
    - "ကျေးဇူးပြုပြီး သူတို့နှစ်ဦးစလုံး မဲအရေအတွက် တူညီစေရန် ကြိုးစားကူညီပေးပါ။"
    - "ကျေးဇူးပြုပြီး အလိုအလျောက်လုပ်ဆောင်ပေးသည့်  တရားမဝင်သော နည်းလမ်းများကို အသုံးမပြုပါနှင့်။ သူတို့တွေ ပြိုင်ပွဲမှ ထုတ်ပယ်ခံရမည်ကို ကျွန်ုပ်တို့ မလိုလားပါ။"
