# Profile page content
profile:
  title: "FayMay ကိုယ်ရေးအကျဉ်းများ"
  header: "FayMay ကိုယ်ရေးအကျဉ်းများ"
  translation_status: "ကျွန်ုပ်တို့၏ ဘာသာပြန်သူများမှ ဘာသာပြန်ဆို၍ စာစစ်ထားပါသည်။"
  welcome_message: "မင်္ဂလာပါ။ FayMay ပရိသတ်များ ဝက်ဘ်ဆိုက်မှ ကြိုဆိုပါတယ်။ ဒီဝက်ဘ်ဆိုက်လေးကို FayMay ရဲ့အပြည်ပြည်ဆိုင်ရာပရိသတ်များက ဖန်တီးတည်ဆောက်ထားတာပါ။ FayMay ကို စိတ်ဝင်စားပြီး သူတို့အကြောင်းပိုမိုသိရှိလိုတဲ့အတွက်လည်း ဝမ်းသာရပါတယ်။ ကျေးဇူးပြု၍ သင့်ဆီက‌နေ အချက်(၅)ချက်လောက် တောင်းဆိုပါရစေ။"

  fan_requests:
    - "FayMay ဆိုတဲ့လူသားလေးနှစ်ဦးက တစိတ်တည်း၊ တသားတည်းမို့ ကျေးဇူးပြုပြီး နှစ်ဦးစလုံးကို ချစ်ခင်မြတ်နိုးပေးပါ။"
    - "Fayနှင့်May နှစ်ဦးစလုံးကို သူတို့ရဲ့ဖြစ်တည်မှုလေးအတိုင်း မြတ်နိုးလက်ခံပေးပါ။ ကျေးဇူးပြုပြီး သင်စိတ်ကူးထင်မြင်ယူဆထားသည့်အတိုင်းသာ သူတို့ဖြစ်သင့်သည်ဟု မမြင်လိုက်ပါနှင့်။"
    - "အလုပ်ကိစ္စဖြစ်စေ၊ ကိုယ်ရေးကိုယ်တာကိစ္စဖြစ်စေ FayMayရဲ့ ဆုံးဖြတ်ချက်များကို လေးစား၍ ပံ့ပိုးကူညီပေးပါ။"
    - "FayMay ရဲ့ ကိုယ်ရေးကိုယ်တာကိစ္စရပ်များကိုလည်း ပရိသတ်နဲ့ အနုပညာရှင်စည်းမျဉ်းအတွင်းကနေပြီး ချစ်ခင်ပေးခြင်းဖြင့် လေးစားမှုကို ပြသပေးပါ။ FayMay က သူတို့ရဲ့နေ့စဉ်ဘဝ၊ ခံစားချက်တွေကို ကျွန်ုပ်တို့နဲ့ မျှဝေရတာ သဘောကျတယ်ဆိုပေမယ့် ဒါက ကျွန်ုပ်တို့စည်းကျော်လို့ရတယ်လို့ဆိုလိုတာ မဟုတ်ပါဘူး။ FayMay က သူတို့နှစ်ဦးအပြင် အခြားသောပြင်ပမှ လူပုဂ္ဂိုလ်များနှင့်လည်း ခင်မင်၊ ရင်းနှီး၊ ချစ်ခင်သော ဆက်ဆံရေးများ ရှိနေနိုင်ပါတယ်။ ထိုလူသည် လူသိများထင်ရှားသူတဦးဖြစ်နိုင်သလို၊ သာမန်ပြည်သူတဦးလည်း ဖြစ်နေနိုင်ပါတယ်။ မည်သို့ပင်ဖြစ်စေ FayMay နှင့် အခြားသူများကြားက ဆက်ဆံရေးကို လေးစားသမှုဖြင့် သူတို့ရဲ့ ပုဂ္ဂိုလ်ရေးလုံခြုံမှုကို မချိုးဖောက်မိစေရန် စောင့်ထိန်းရင်း စိတ်သဘောထားရင့်ကျက်စွာ FayMay ကို ချစ်ပေးကြရအောင်။"
    - "ကျေးဇူးပြုပြီး မုန်းတီးသူများရဲ့ အသံကို အမုန်းဖြင့်ပြန်လည်တုံ့ပြန်ခြင်းမှ ရှောင်ကျဉ်ပေးပါ။ ဒီလိုပြုမူခြင်းက ကျွန်ုပ်တို့ချစ်ရတဲ့ သူတို့ကို မုန်းမည့်သူတွေ ပိုပြီးတိုးလာစေနိုင်ပါတယ်။ ဒါကြောင့် မုန်းတီးသူတွေရဲ့ အသံကို မေတ္တာဖြင့်သာ ဖုံးလွှမ်းပေးပါ။ ကျွန်ုပ်တို့ ပရိသတ်အသိုက်အဝန်းလေးက ချစ်ခြင်းမေတ္တာတွေနဲ့ တည်ဆောက်ထားတာပါ။ ဒါပေမယ့် တယောက်ယောက်က သူတို့လေးတွေကို ထိခိုက်နစ်နာစေရန် ရည်ရွယ်လာပါက ကျွန်ုပ်တို့တွေ အတူကာကွယ်ပေးသွားကြမယ်။"

