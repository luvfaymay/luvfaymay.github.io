# Profile page content
profile:
  title: "Perfiles de FayMay"
  header: "Perfiles de FayMay"
  translation_status: "Traducido y revisado por nuestros traductores."
  welcome_message: "Bienvenido al sitio de fans de FayMay. Esta página es mantenida por fans internacionales. Nos alegra que tengas curiosidad sobre FayMay y quieras saber más sobre ellas. Nos gustaría pedirte solo cinco cosas."

  fan_requests:
    - "FayMay son una. Por favor, aprende a amarlas a ambas."
    - "Por favor, ama y acepta tanto a Fay como a May tal como son, no como crees que deberían ser." 
    - "Por favor, respeta y apoya sus decisiones, ya sea para el trabajo o la vida personal."
    - "Por favor, respeta su privacidad y conoce nuestros límites como fans y artistas. Les encanta compartir sus vidas con nosotros, pero eso no significa que podamos sobrepasar nuestros límites. Eso incluye su relación con otras personas, ya sean figuras públicas o ciudadanos privados. Respeta la relación que tienen con otros y dales su privacidad."
    - "Por favor, trata de no amplificar las voces de los que odian, ahógalas con amor en su lugar. Nuestro fandom está construido sobre la base del amor, pero si alguien intenta causar daño, protegeremos a FayMay."

