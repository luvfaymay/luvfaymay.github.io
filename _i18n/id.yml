# Dream Series content
dream_series:
  title: "My Marvellous Dream is You (ฝันรักห้วงนิทรา)"
  translation_status: "Diterjemahkan dan diedit oleh penerjemah kami."
  description: "Aku \"Dahwan\". Sejak yang bisa kuingat, aku selalu memiliki mimpi aneh tentang seorang gadis kecil yang pendiam tapi sering bermain denganku dalam mimpiku. Suatu hari, tetangga baru pindah, dan itu menyebabkan keluargaku berantakan. Ayahku kabur dengan pria sebelah, yang ternyata adalah ayah dari \"Kimhan\" gadis pendiam & kecil dari sebelah. Awalnya, kami tidak dekat sama sekali, tapi berbagai keadaan membawa kami lebih dekat dan membuat kami saling memahami. Namun, Kimhan tidak menyadari bahwa sementara di dunia nyata kami hanya teman, dalam mimpiku, gadis kecil itu dan aku melakukan hal-hal yang jauh melampaui itu. Jadi, aku menyembunyikan perasaanku karena aku tidak bisa membiarkan dia tahu. Aku tidak pernah menyadari bahwa dalam mimpi-mimpi itu, aku bukan satu-satunya yang bermimpi."
  genres: "Genre: Romansa, Fantasi"
  other_names: "Nama Lain: DreamGL, Dream The Series"
  main_roles:
    title: "Peran utama:"
    description: "Mohon ikuti dan dukung semua Dream Girls! Mereka adalah aktris berbakat, dan video TikTok mereka sangat menyenangkan."
  table:
    name: "Nama"
    full_name: "Nama Lengkap"
    instagram: "Instagram"
    twitter: "Twitter"
    tiktok: "TikTok"
    hashtag: "Hashtag"
  teasers:
    title: "Teaser"
    description: "Silakan tonton teaser dan trailer resmi dalam playlist ini oleh Idol Factory."
  episodes:
    title: "Episode UNCUT"
    description: "Silakan tonton serinya. Ini adalah tipikal drama yang slow burn dan terkadang mungkin akan membuatmu merasa frustrasi, tapi ikatan emosional FayMay luar biasa, dan akting dari seluruh pemain sangat brilian. Menonton sekali saja tidak cukup, jadi silakan tonton ulang seluruh seri beberapa kali."
    table:
      episode: "Episode"
      teaser: "Teaser [Spoiler]"
      premiered: "Tayang Perdana"
    spoilers:
      ep1: "Setelah bertengkar dengan Dahwan, Kimhan memutuskan untuk bergabung dengan Jessie, rival Dahwan. Mali, merasa tidak nyaman dengan situasi tersebut, mengambil inisiatif untuk melakukan penyelidikan, akhirnya mengungkap alasan sebenarnya di balik keputusan Kimhan."
      ep2: "Dahwan akhirnya memahami alasan sebenarnya mengapa Kimhan setuju bekerja untuk Jessie, memungkinkan keduanya untuk saling memahami. Dahwan menolak membiarkan Jessie menggunakan Kimhan sebagai alat dan menantang Jessie untuk merilis bukti yang digunakan untuk memeras dia."
      ep3: "Dahwan sampai pusing menghadapi kegilaan media sosial setelah dia membawa Kimhan kembali ke kondominium. Toon memutuskan untuk menggunakan pasangan trending \"Pat-Dahwan\" untuk mengalihkan perhatian dengan merilis bocoran klip video."
      ep4: "Kimhan secara tidak sengaja bertemu dengan Marwin, pemilik galeri. Pertemuan tak terduga ini membuat Kimhan memutuskan untuk bekerja dengan galeri Marwin, pilihan yang memberinya kebahagiaan tulus. Meskipun Dawhan berupaya untuk menghalanginya, Kimhan tetap memutuskan bergabung dengan galeri, yang akhirnya memicu perselisihan panas di antara mereka."
      ep5: "Dahwan mencoba segala cara untuk mengganggu Marwin, yang akhirnya menyebabkan konflik dengan Kimhan dan membuat Dahwan memilih untuk pulang. Saat Dahwan tertidur, dia bermimpi Kimhan sedang menggambar gambar Kimhan bersama dirinya sendiri, tapi gambar itu berubah menjadi gambar Marwin."
      ep6: "Pat mengungkapkan cintanya pada Dahwan. Setelah mengetahui hal ini, Kimhan jatuh sakit dan dirawat di rumah sakit. Setelah sembuh, Kimhan memilih untuk meninggalkan kamar yang dia bagi dengan Dahwan. Namun, dia melihat Dahwan memeluk Pat, yang menyebabkan keduanya bertengkar. Dalam suasana panas, Kimhan tanpa sengaja mengungkapkan perasaannya untuk Marwin."
      ep7: "Kimhan setuju menjadi pacar Marwin untuk mengamankan masa depan Dahwan. Sayangnya, Dahwan kehilangan kesempatan untuk mewakili Thailand sebagai aktris dan menjalani perawatan untuk depresi."
      ep8: "Dahwan dan Kimhan berdamai kembali dengan ciuman manis. Tim dan Pongphon, orang-orang yang meninggalkan keluarga Dahwan dan Kimhan dalam kesengsaraan, kembali untuk bertemu dengan mereka berempat lagi."
      ep9: "Ae, ibu Kimhan, tiba-tiba jatuh sakit dan mengungkapkan keinginannya untuk melihat Kimhan dan Marwin menikah. Meskipun Kimhan ingin memenuhi keinginan ibunya, tapi dalam hatinya, dia hanya mencintai Dahwan."
      ep10: "Awalnya Dahwan enggan menghadiri pernikahan Kimhan dan Marwin. Namun, setelah membaca surat tulus Kimhan yang mengungkapkan perasaannya, Dahwan segera meninggalkan segalanya dan bergegas ke pesta pernikahan untuk menemui Kimhan."
      ep11: "Kimhan memutuskan untuk kabur dari pernikahan bersama Dahwan. Keputusan ini membawa mereka kembali bersama lagi. Sementara itu, Ibu Ae, setelah kekhawatirannya berakhir, dia meninggal dengan damai."
      ep12: "Aku paling bahagia ketika aku berada dalam mimpi, karena di dalamnya... kamu ada di sana"
  osts:
    title: "OST"
    description: "OST dalam seri ini luar biasa. Mohon berikan mereka sedikit cinta!"
    table:
      language: "Bahasa"
      title: "Judul"
      vocal: "Vokal"
      producer: "Produser"
  fun_facts:
    title: "Fakta Menarik:"
    facts:
      - "Anda dapat menemukan terjemahan bahasa Inggris dari panggilan casting di sini."
      - "May bahkan tidak berencana untuk audisi hari itu; dia hanya menemani temannya. Temannya meyakinkan dia untuk audisi setelah mereka sudah berada di acara tersebut. Kita semua harus berterima kasih pada teman May!"
      - "Fay dan May bertemu untuk pertama kalinya di acara audisi, dan mereka berdua mengenakan jaket hitam yang mirip."
      - "Teman yang datang bersama Fay juga teman May, jadi mereka memiliki teman bersama tetapi tidak sempat berbicara sebelum audisi dimulai."
      - "Koneksi emosional mereka luar biasa bagus hari itu. Banyak pemirsa yang menonton siaran langsung audisi bersorak agar mereka terpilih menjadi dua pemeran utama."
      - "Malam itu, setelah audisi berakhir, Fay dan May melakukan TikTok LIVE pertama mereka, bersama dengan teman-teman keduanya."
      - "Setelah TikTok LIVE pertama itu, selanjutnya mereka melakukan Instagram LIVE hanya berdua."
      - "Anda dapat menonton beberapa video bersubtitel tentang hari casting dalam playlist ini."
  spoiler:
    reveal: "Klik untuk membuka spoiler"
    hide: "Klik untuk menyembunyikan spoiler"

