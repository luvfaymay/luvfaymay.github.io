    - "Mohon jangan menggunakan alat bantu otomatis untuk menaikkan jumlah suara. Kita tidak ingin mereka didiskualifikasi."
  starfocus:
    title: "Star Focus - 2024 THE MOST BEAUTIFUL FACE IN ASIA PACIFIC"
    description: "Periode pemungutan suara adalah dari 30 Oktober 2024 pukul 24:00 Waktu BKK. Untuk setiap email, pada login pertama, Anda dapat mendapatkan 300 tiket gratis dengan bergabung di rumah seniman Fay&May. Setiap hari, satu email dapat mendapatkan 6 tiket gratis: 3 tiket gratis dari login harian dan 3 tiket gratis dari berbagi di Twitter. Tiket gratis akan dihapus setiap Kamis pukul 00:00 Waktu BKK. Silakan "
    vote_link: "berikan suara untuk mereka."
  yent_award:
    title: "Periode pemungutan suara adalah dari 24 Oktober hingga 30 November 2024 pukul 24:00 Waktu BKK. Anda dapat mendapatkan 2 koin perak gratis dari login harian. 1 suara membutuhkan 10 koin perak atau emas. Anda dapat membeli koin emas dari situs resmi. Silakan "
    vote_link: "berikan suara untuk mereka."
  kazz_awards:
    title: "KAZZ AWARDS - Youth Idol of the Year 2024"
    description: "Periode pemungutan suara adalah dari <strong>23 September hingga 3 November 2024 pukul 24:00 Waktu BKK</strong>. Penghargaan ini penting bagi FayMay. 5 artis dengan suara tertinggi akan menerima penghargaan Young Sweetheart of the Year di KAZZ AWARDS 2025 dan juga akan tampil solo di sampul KAZZ MAGAZINE. Kita perlu keduanya berada di 5 besar. Ini akan sulit bagi kita, tetapi saya percaya kita bisa melakukannya. Kita harus mencoba. Aturan Pemungutan Suara: "
    voting_rules: 
      - "Pemungutan suara melalui situs web biaya 5 baht per suara, tetapi Anda dapat memberikan suara tanpa batas."
      - "Pemungutan suara dengan akun Line gratis, tetapi Anda hanya dapat memberikan suara sekali per hari. Anda dapat menggunakan akun Line dari semua wilayah."
      - "Total kumulatif adalah 50% dari suara situs web dan 50% dari suara Line."
      - "Hasil mingguan akan mencerminkan total kumulatif dari semua suara."
      - "Tautan situs web berbeda untuk penduduk lokal dan untuk orang asing. Tautan di bawah ini adalah untuk orang asing."
    vote_link_desc1: "Ini akan dikenakan biaya 5 baht per suara tetapi Anda dapat memberikan suara tanpa batas. Silakan "
    vote_link1: "berikan suara untuk mereka melalui situs web untuk orang asing."
    vote_link_desc2: "Ini adalah pemungutan suara gratis, tetapi hanya satu suara per hari, per akun Line. Silakan "
