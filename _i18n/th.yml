# Dream Series content
dream_series:
  title: "ฝันรักห้วงนิทรา (My Marvellous Dream is You)"
  translation_status: "แปลโดยเครื่อง. รอการแปลและตรวจสอบโดยผู้แปลของเรา."
  description: "ฉันคือ \"ดาวัล\" ตั้งแต่ที่จำความได้ ฉันมักจะฝันแปลกๆ เกี่ยวกับเด็กผู้หญิงคนหนึ่งที่เงียบขรึมแต่มักจะเล่นกับฉันในความฝัน วันหนึ่งมีเพื่อนบ้านใหม่ย้ายเข้ามา และนั่นนำไปสู่การที่ครอบครัวของฉันแตกแยก พ่อของฉันหนีไปกับผู้ชายข้างบ้าน ซึ่งเป็นพ่อของ \"คิมหัน\" เด็กผู้หญิงเงียบๆ และตัวเล็กๆ จากบ้านข้างๆ ตอนแรกเราไม่ได้สนิทกันเลย แต่สถานการณ์ต่างๆ ทำให้เราสนิทกันมากขึ้นและเข้าใจกันมากขึ้น อย่างไรก็ตาม คิมหันไม่รู้ว่าในขณะที่ในโลกความเป็นจริงเราเป็นแค่เพื่อนกัน แต่ในความฝันของฉัน เด็กผู้หญิงตัวเล็กๆ คนนั้นและฉันทำอะไรที่เกินกว่านั้นมาก ดังนั้นฉันจึงปิดบังความรู้สึกของฉันไว้เพราะฉันไม่สามารถบอกเธอได้ ฉันไม่เคยรู้เลยว่าในความฝันเหล่านั้น ฉันไม่ได้เป็นคนเดียวที่ฝัน"
  genres: "แนว: โรแมนซ์, แฟนตาซี"
  other_names: "ชื่ออื่นๆ: DreamGL, Dream The Series"
  main_roles:
    title: "นักแสดงนำ:"
