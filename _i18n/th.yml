# Voting page content
voting:
  title: "การโหวตที่กำลังดำเนินอยู่"
  translation_status: "แปลโดยเครื่อง. รอการแปลและตรวจสอบโดยผู้แปลของเรา."
  description: "กิจกรรมการโหวตที่กำลังดำเนินอยู่ทั้งหมดจะถูกแบ่งปันในหน้านี้ หากคุณมีเวลา โปรดช่วยโหวตให้มากที่สุดเท่าที่จะทำได้ เป็นวิธีที่ดีในการแสดงความรักต่อเฟเมษ์"
  instructions:
    - "โปรดพยายามรักษาคะแนนโหวตของทั้งคู่ให้เท่ากัน"
    - "โปรดอย่าใช้เครื่องมืออัตโนมัติ เราไม่อยากให้พวกเธอถูกตัดสิทธิ์"
  starfocus:
    title: "Star Focus - 2024 THE MOST BEAUTIFUL FACE IN ASIA PACIFIC"
    description: "ระยะเวลาการลงคะแนนคือจากวันที่ 30 ตุลาคม 2024 เวลา 24:00 น. (เวลาในกรุงเทพฯ) สำหรับแต่ละอีเมล เมื่อเข้าสู่ระบบครั้งแรก คุณสามารถรับบัตรฟรี 300 ใบโดยการเข้าร่วมบ้านศิลปิน Fay&May สำหรับทุกวัน หนึ่งอีเมลสามารถรับบัตรฟรี 6 ใบ: 3 ใบจากการเข้าสู่ระบบรายวัน และ 3 ใบจากการแชร์บน Twitter บัตรฟรีจะถูกลบทุกวันพฤหัสบดีเวลา 00:00 น. (เวลาในกรุงเทพฯ) โปรด"
    vote_link: "ลงคะแนนเสียงให้พวกเขา."
  yent_award:
    title: "Y Entertain Awards 2024 - Rising Star Couple of the Year"
    description: "ระยะเวลาการลงคะแนนเสียงคือจากวันที่ 24 ตุลาคมถึง 30 พฤศจิกายน 2024 เวลา 24:00 น. (เวลาในกรุงเทพฯ) คุณสามารถรับเหรียญเงินฟรี 2 เหรียญจากการเข้าสู่ระบบรายวัน 1 คะแนนเสียงต้องใช้เหรียญเงินหรือเหรียญทอง 10 เหรียญ คุณสามารถซื้อเหรียญทองได้จากเว็บไซต์ทางการ โปรด"
    vote_link: "ลงคะแนนเสียงให้พวกเขา."
  kazz_awards:
    title: "KAZZ AWARDS - Youth Idol of the Year 2024"
    description: "ระยะเวลาการลงคะแนนเสียงคือ <strong>ตั้งแต่วันที่ 23 กันยายนถึง 3 พฤศจิกายน 2024 เวลา 24:00 น. (เวลาในกรุงเทพฯ)</strong> รางวัลนี้มีความสำคัญสำหรับ FayMay ศิลปิน 5 คนที่มีคะแนนเสียงสูงสุดจะได้รับรางวัล Young Sweetheart of the Year ที่งาน KAZZ AWARDS 2025 และจะได้ปรากฏตัวเดี่ยวบนปกของ KAZZ MAGAZINE เราต้องการให้ทั้งสองคนอยู่ใน 5 อันดับแรก นี่จะเป็นเรื่องยากสำหรับเรา แต่ฉันเชื่อว่าเราสามารถทำได้ เราต้องพยายาม กฎการลงคะแนนเสียง:"
    voting_rules: 
      - "การลงคะแนนเสียงผ่านเว็บไซต์มีค่าใช้จ่าย 5 บาทต่อคะแนนเสียง แต่คุณสามารถลงคะแนนเสียงได้ไม่จำกัด."
      - "การลงคะแนนเสียงด้วยบัญชี Line ฟรี แต่คุณสามารถลงคะแนนเสียงได้เพียงครั้งเดียวต่อวัน คุณสามารถใช้บัญชี Line จากทุกภูมิภาค."
      - "คะแนนรวมทั้งหมดคือ 50% จากการลงคะแนนเสียงผ่านเว็บไซต์และ 50% จากการลงคะแนนเสียงผ่าน Line."
      - "ผลคะแนนรายสัปดาห์จะสะท้อนคะแนนรวมทั้งหมดของการลงคะแนนเสียง."
      - "ลิงก์เว็บไซต์จะแตกต่างกันสำหรับคนท้องถิ่นและชาวต่างชาติ ลิงก์ด้านล่างนี้สำหรับชาวต่างชาติ."

    vote_link_desc1: "นี้จะมีค่าใช้จ่าย 5 บาทต่อคะแนนเสียง แต่คุณสามารถลงคะแนนเสียงได้ไม่จำกัด โปรด"
    vote_link1: "ลงคะแนนเสียงให้พวกเขาผ่านเว็บไซต์สำหรับชาวต่างชาติ."
    vote_link_desc2: "นี่คือการลงคะแนนเสียงฟรี แต่สามารถลงคะแนนเสียงได้เพียงครั้งเดียวต่อวัน ต่อบัญชี Line โปรด"
    vote_link2: "ลงคะแนนเสียงให้พวกเขาโดยใช้บัญชี Line."
    notes: "โปรด"
    notes_link: "ตรวจสอบโพสต์ฉบับเต็มที่นี่."

