# Somewhere Somehow Series content
swsh_series:
  title: "Somewhere Somehow รักปากแข็ง"
  translation_status: "แปลโดยเครื่อง. รอการแปลและตรวจสอบโดยผู้แปลของเรา."
  description: "คนนึงปากแข็ง ส่วนอีกคนก็ใจแข็ง รักซึน ๆ มึน ๆ ความรักของวิศวกรสาวคนเก่งกับท่านรองประธานสวย ดุ โหด จะลงเอยกันได้มั้ย มาดูกัน"
  genres: "ประเภท: โรแมนติกคอมเมดี้"
