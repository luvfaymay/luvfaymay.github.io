# Profile page content
profile:
  title: "โปรไฟล์เฟเมษ์"
  header: "โปรไฟล์เฟเมษ์"
  translation_status: "แปลโดยเครื่อง. รอการแปลและตรวจสอบโดยผู้แปลของเรา."
  welcome_message: "ยินดีต้อนรับสู่แฟนไซต์ของ FayMay หน้านี้ดูแลโดยแฟน ๆ ระดับนานาชาติ เรามีความสุขที่คุณสนใจ FayMay และต้องการเรียนรู้เพิ่มเติมเกี่ยวกับพวกเขา เราขอความร่วมมือจากคุณเพียงห้าประการเท่านั้น"

  fan_requests:
    - "FayMay คือหนึ่งเดียว กรุณาเรียนรู้ที่จะรักพวกเธอทั้งสอง."
    - "โปรดรักและยอมรับทั้ง Fay และ May ในแบบที่พวกเธอเป็น ไม่ใช่ในแบบที่คุณคิดว่าพวกเธอควรเป็น."
    - "โปรดเคารพและสนับสนุนการตัดสินใจของพวกเธอ ไม่ว่าจะเป็นเรื่องงานหรือชีวิตส่วนตัว."
    - "โปรดเคารพความเป็นส่วนตัวของพวกเธอและรู้ขอบเขตของเราในฐานะแฟนคลับและศิลปิน พวกเธอรักที่จะแชร์ชีวิตกับเรา แต่ไม่หมายความว่าเราจะสามารถข้ามขอบเขตได้ นั่นรวมถึงความสัมพันธ์ของพวกเธอกับคนอื่น ไม่ว่าจะเป็นบุคคลสาธารณะหรือพลเมืองทั่วไป เคารพความสัมพันธ์ที่พวกเธอมีอยู่กับคนอื่นและให้ความเป็นส่วนตัวกับพวกเธอ."
    - "โปรดพยายามอย่าให้เสียงของผู้เกลียดชังดังขึ้น จงทำให้เสียงเหล่านั้นเงียบด้วยความรักแทน แฟนคลับของเราสร้างขึ้นจากความรัก แต่หากมีใครบางคนต้องการทำร้าย เราจะปกป้อง FayMay."

